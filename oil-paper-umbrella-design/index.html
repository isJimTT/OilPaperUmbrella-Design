<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>泸州油纸伞技艺</title>

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="overlay"></div>
      <div class="title">
        <img class="title-top" src="./assets/img/home/title.png" />
        <img class="title-bottom" src="./assets/img/home/title_bottom.png" />
        <img
          class="umbrella-title-left"
          src="./assets/img/home/umbrella_5.png"
        />

        <img
          class="umbrella-title-right"
          src="./assets/img/home/umbrella_6.png"
        />
      </div>
      <div class="cloud-wrap">
        <img class="cloud-left-top" src="./assets/img/home/cloud_3.png" />
        <img class="cloud-mid-top" src="./assets/img/home/cloud_4.png" />
        <img class="cloud-mid-bottom" src="./assets/img/home/cloud_2.png" />
        <img class="cloud-mid-right" src="./assets/img/home/cloud_1.png" />
      </div>
      <div class="umbrella-wrap">
        <img class="umbrella-left-mid" src="./assets/img/home/umbrella_2.png" />
        <img
          class="umbrella-left-bottom"
          src="./assets/img/home/umbrella_1.png"
        />
        <img
          class="umbrella-right-mid"
          src="./assets/img/home/umbrella_3.png"
        />
        <img
          class="umbrella-right-top"
          src="./assets/img/home/umbrella_4.png"
        />
      </div>
    </div>
  </body>
  <script src="./js/home.js"></script>
</html>
